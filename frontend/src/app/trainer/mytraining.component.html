<filter-text (changed)="search($event)"></filter-text>
<hr/>
<table class="table table-hover table-bordered" [mfData]="trainings" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th>
                <mfDefaultSorter by="title">Subject</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="taudience">Target Audience</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="trainer">Trainer</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="starttime">Start Time</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="endtime">End Time</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="location">Location</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="Scenarios">Scenarios</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let training of mf.data">
            <td #uid>{{training.title}}</td>
            <td>{{training.taudience}}</td>
            <td>{{training.trainer}}</td>
            <td>{{training.starttime}}</td>
            <td>{{training.endtime}}</td>
            <td>{{training.location}}</td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,5,5]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
